plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.8.2",
            "com.codeborne:selenide:6.3.5",
            'org.assertj:assertj-core:3.23.1',
            'org.hamcrest:hamcrest:2.2',
            'com.codeborne:pdf-test:1.7.0'
    )

}

test {
    useJUnitPlatform()
}